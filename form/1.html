<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- what is form in html? -->
    <!-- form is a container that holds the input elements like text fields, checkboxes, radio buttons, submit buttons, etc. -->

    <!-- form elements -->

    <!-- input: it is used to create input fields like text fields, checkboxes, radio buttons, etc. -->
    <!-- textarea: it is used to create a multi-line text input field. -->
    <!-- button: it is used to create a clickable button. -->
    <!-- select: it is used to create a drop-down list. -->
    <!-- option: it is used to create an option in a select element. -->
    <!-- label: it is used to define a label for an input element. -->
    <!-- fieldset: it is used to group related elements in a form. -->

    <!-- form values  -->

    <!-- first name 
    last name
    email
    passwordn
    confirm
     -->

    <!-- what is label in html? -->
    <!-- label is used to define a label for an input element. -->
    <!-- example -->
    <!-- <label for="username">Username</label> -->

    <!-- what is input in html? -->
    <!-- input is used to create input fields like text fields, checkboxes, radio buttons, etc. -->
    <!-- example -->
    <!-- <input type="text" id="username" name="username"> -->

    <!-- what is textarea in html? -->
    <!-- textarea is used to create a multi-line text input field. -->

    <!-- what is button in html? -->
    <!-- button is used to create a clickable button. -->

    <!-- what is select in html? -->
    <!-- select is used to create a drop-down list. -->

    <!-- what is option in html? -->
    <!-- option is used to create an option in a select element. -->

    <!-- what is fieldset in html? -->
    <!-- fieldset is used to group related elements in a form. -->

    <!-- what is placehoder in html? -->
    <!-- placeholder is used to provide a hint to the user about what to enter in the input field. -->

    <!-- what is required in html? -->
    <!-- required is used to make an input field mandatory. -->


<fieldset>
    <legend align="center">Registration Form</legend>
    <form action="">

    <label for="fn">First Name</label>
    <input type="text" placeholder="First Name" required>

    <br><br>

    <label for="ln">Last Name</label>
    <input type="text" placeholder="Last Name" required>

    <br><br>

    <label for="email">Email</label>

    <!-- ctrl + spacebar-->
    <input type="email" placeholder="Email" required>

    <br><br>

    <label for="password">Password</label>
    <input type="password" placeholder="Password" required>


    <br><br>

    <label for="confirm">Confirm Password</label>
    <input type="password" placeholder="Confirm Password" required>

    <br><br>

        <label for="gn">Gender</label>
        <input type="radio" name="gn">
        <label for="male">Male</label>
        <input type="radio" name="gn">
        <label for="female">Female</label>

    <br><br>

    <label for="dob">Date of Birth</label>
    <input type="date" required>

    <br><br>

    <!-- drop-down -->
    <label for="country">Country</label>
    <select name="" id="">
        <option value="select">Select</option>
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="canada">Canada</option>
    </select>

    <br><br>

    <label for="address">Address</label>
    <textarea name="" id="" cols="30" rows="10" placeholder="Address"></textarea>

    <br><br>

    <label for="agree">I agree to the terms and conditions</label>
    <input type="checkbox" required>

    <br><br>

    <button type="submit">Submit</button>

    </form>
</fieldset>
</body>
</html>
