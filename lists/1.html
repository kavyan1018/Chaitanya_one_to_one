<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        li ==> list items
        ol ==> order list
        ul ==> unorder list
     -->

    <ol type="i" reversed>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Water</li>
    </ol>

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Water
    </ul>

    <!-- Nested List -->

    <ul style="list-style: decimal-leading-zero;">
        <li>Coffee
            <ol>
                <li>Expresso</li>
                <li>Cold Coffee</li>
                <li>Black Coffee</li>
            </ol>
        </li>
        <li>
            Tea
            <ol type="a">
                <li>Green Tea</li>
                <li>Black Tea</li>
                <li>Masala Tea</li>
            </ol>
        </li>
        <li>
            Water
            <ol>
                <li>Cold Water</li>
                <li>Normal Water</li>
                <li>Hot Water</li>
            </ol>
        </li>
    </ul>

</body>
</html>
