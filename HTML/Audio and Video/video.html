<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 1st way to insert from download  -->

    <video src="./Image/videoplayback.mp4" controls loop height="200px" ></video>


    <!-- how many attributes are there in video tag? -->
    <!-- There are 8 attributes in video tag. -->
    <!-- 1. autoplay
        2. controls
        3. loop
        4. muted
        5. preload
        6. src
        7. height
        8. width -->

    <!-- 2nd way to insert video from youtube -->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/MT0hGJL6m7k?si=pXF6DF0sQPchiWv1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
