<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .cen{

        color: red;
        background-color: yellow;
    }

    #para-1{
        color: blue;
        background-color: lightblue;
    }
</style>
<body>
    

    <!-- What is div and span in CSS? -->

    <!-- Div: -->
    <!-- The <div> tag is used to group block-elements to format them with CSS. -->
    <!-- The <div> tag is easily styled by using the class or id attribute. -->
 
    <!-- Example: -->

    <div class="center">
        <h1>This is a heading</h1>
        <p>This is a paragraph.</p>
    </div>

    <div class="center-2">

        <h1>This is a heading</h1>
        <p>This is a paragraph.</p>

    </div>

    <!-- Span: -->

    <!-- The <span> tag is used to group inline-elements to format them with CSS. -->
    <!-- The <span> tag is easily styled by using the class or id attribute. -->

    <!-- Example: -->

    <p id="para-1">This is <span class="cen">a paragraph</span> with <span> some text</span> in it.</p>
    

</body>
</html>
