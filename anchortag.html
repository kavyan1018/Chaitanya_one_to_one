<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- what is the anchor tag in HTML? -->
    <!-- The anchor tag in HTML is used to create hyperlinks. It is the most important tag in HTML. The anchor tag is written as <a> and it has an attribute href which is used to specify the URL of the page the link goes to. -->


    <!-- which attribute are used in anchor tag? -->
    <!-- There are 2 attributes used in anchor tag. -->
    <!-- 1. href
        2. target
    -->

    <!-- what will do href attribute in anchor tag? -->
    <!-- The href attribute in anchor tag is used to specify the URL of the page the link goes to next page. -->

    <!-- what will do target attribute in anchor tag? -->

    <!-- The target attribute in anchor tag is used to specify where to open the linked document. The target attribute can have one of the following values: -->
    <!-- 1. _blank
        2. _self
        3. _parent
        4. _top
        -->

    <!-- what is the use of _blank in target attribute? -->
    <!-- The use of _blank in target attribute is to open the linked document in a new window or tab. -->

    <!-- what is the use of _self in target attribute? -->
    <!-- The use of _self in target attribute is to open the linked document in the same frame or window. -->


    <!-- what is the use of _parent in target attribute? -->
    <!-- The use of _parent in target attribute is to open the linked document in the parent frame. -->

    <!-- what is  the use of _top in target attribute? -->
    <!-- The use of _top in target attribute is to open the linked document in the full body of the window. -->



    <a href="/Audio and Video/video.html" target="_top">Click me</a>

    

</body>
</html>
